<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .test-button:hover {
            background: #5568d3;
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
        }
        .test-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }
        .test-item.pass {
            background: #d4edda;
            border-color: #28a745;
        }
        .test-item.fail {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .test-item.warn {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .test-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .test-details {
            font-size: 14px;
            color: #666;
            white-space: pre-wrap;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .summary h3 {
            margin-bottom: 10px;
        }
        .summary-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stat {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .next-steps {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
        .next-steps h3 {
            margin-bottom: 10px;
            color: #1976D2;
        }
        .next-steps ol {
            margin-left: 20px;
        }
        .next-steps li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Supabase Connection Test</h1>
        <p class="subtitle">Test your Supabase setup and database connection</p>
        
        <button class="test-button" id="testBtn" onclick="runTests()">
            Run Tests
        </button>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Running tests...</p>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function runTests() {
            const btn = document.getElementById('testBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            
            btn.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            
            try {
                // Determine API URL
                const apiUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5173/api/test-supabase'
                    : '/api/test-supabase';
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                loading.style.display = 'none';
                btn.disabled = false;
                
                // Display results
                let html = '';
                
                if (data.results && data.results.tests) {
                    data.results.tests.forEach(test => {
                        const statusClass = test.status.toLowerCase();
                        html += `
                            <div class="test-item ${statusClass}">
                                <div class="test-name">${test.name}</div>
                                <div class="test-details">${JSON.stringify(test.details, null, 2)}</div>
                            </div>
                        `;
                    });
                }
                
                // Summary
                if (data.results && data.results.summary) {
                    const summary = data.results.summary;
                    html += `
                        <div class="summary">
                            <h3>Test Summary</h3>
                            <div class="summary-stats">
                                <div class="stat">
                                    <div class="stat-value" style="color: #28a745;">${summary.passed}</div>
                                    <div class="stat-label">Passed</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value" style="color: #dc3545;">${summary.failed}</div>
                                    <div class="stat-label">Failed</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value" style="color: #667eea;">${summary.total}</div>
                                    <div class="stat-label">Total</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Next steps
                if (data.nextSteps && data.nextSteps.length > 0) {
                    html += `
                        <div class="next-steps">
                            <h3>${data.success ? '‚úÖ Next Steps' : '‚ö†Ô∏è Fix These Issues'}</h3>
                            <ol>
                                ${data.nextSteps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    `;
                }
                
                // Overall status
                html = `
                    <div style="padding: 15px; margin-bottom: 20px; border-radius: 8px; background: ${data.success ? '#d4edda' : '#f8d7da'}; border-left: 4px solid ${data.success ? '#28a745' : '#dc3545'};">
                        <strong>${data.success ? '‚úÖ Success!' : '‚ùå Issues Found'}</strong>
                        <p style="margin-top: 5px;">${data.message || ''}</p>
                    </div>
                ` + html;
                
                results.innerHTML = html;
                
            } catch (error) {
                loading.style.display = 'none';
                btn.disabled = false;
                results.innerHTML = `
                    <div class="test-item fail">
                        <div class="test-name">Connection Error</div>
                        <div class="test-details">${error.message}</div>
                        <p style="margin-top: 10px;">Make sure your dev server is running: <code>npm run dev</code></p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
